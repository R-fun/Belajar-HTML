<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <table border="1"  cellspacing="0" cellpadding="5">
        <tr>
            <td><label for="text">Text : </label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td><label for="password">Password : </label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="radio1">Radio 2 : </label>
                <input type="radio" name="radio" id="radio1">
                <label for="radio2">Radio 1 : </label>
                <input type="radio" name="radio" id="radio2">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="chekbox1">chekbox 1 :</label>
                <input type="checkbox" name="chekbox" id="chekbox1">
                <label for="chekbox2">chekbox 2 :</label>
                <input type="checkbox" name="chekbox" id="chekbox2">
            </td>
        </tr>
        <tr> 
            <td><label for="comboBox">Combo Box : </label></td>   
            <td>
                <select id="comboBox">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </td>    
        </tr>
        <tr>
            <td><label for="Textarea">Textarea : </label></td>
            <td><Textarea></Textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Button</button>
            </td>
        </tr>
    </table>
</body>
</html>
